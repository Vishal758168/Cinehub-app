version: '3.8'
services:
  mongo:
    image: mongo:6
    container_name: cinehub-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    container_name: cinehub-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongo:27017/cinehub
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: cinehub-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data:

